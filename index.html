<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dama Studios</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #iframe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars on the container */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            overflow: auto; /* Allow scrolling inside the iframe */
        }

        /* Overlay to hide the ad */
        #ad-overlay {
            position: absolute;
            top: 0; /* Position the overlay at the top */
            left: 0;
            width: 100%;
            height: 50px; /* Height of the ad (adjust as necessary) */
            background-color: rgba(255, 255, 255, 1); /* Semi-transparent */
            z-index: 10; /* Ensure the overlay is on top */
        }

    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe src="https://tusharbhanushali06.wixsite.com/my-site-3" frameborder="0"></iframe>
        <div id="ad-overlay"></div> <!-- Overlay to hide the ad -->
    </div>
</body>
</html>
