<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dama Studios</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #iframe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars on the container */
        }

        iframe {
            margin-top: -60px;
            width: 100%;
            height: 108vh;
            border: none;
            display: block;
            overflow: auto; /* Allow scrolling inside the iframe */
        }

        @media screen and (max-width: 480px) {
            iframe{
                margin-top: -50px;
            }
        }

    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe src="https://tusharbhanushali06.wixsite.com/my-site-3" frameborder="0"></iframe>
    </div>
</body>
</html>
